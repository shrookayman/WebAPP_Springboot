<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search Student Data</title>
</head>
<body>
<nav style="padding: 1rem">
  <a href="/display-xml-data" class="nav" >Display Students</a>
  <a href="/search-xml-data"  class="nav" >Search</a>
  <a href="/store-xml-data" class="nav" >Add Student</a>
</nav>
<div class="searchForm">
<h1>Search Student Data</h1>
<form th:action="@{/search-xml-data}" method="POST">
  Search by:
  <select name="searchField">
    <option value="GPA">GPA</option>
    <option value="FirstName">First Name</option>
  </select>
  <input type="text" name="searchTerm" placeholder="Enter search term">
  <input type="submit" value="Search">
</form>
</div>
<th:block th:if="${searchedStudents != null}">
  <table>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>GPA</th>
      <th>Level</th>
      <th>Address</th>
      <!-- Add other table headers as needed -->
    </tr>
    <tr th:each="student : ${searchedStudents}">
      <td th:text="${student.getId}"></td>
      <td th:text="${student.getFirstName}"></td>
      <td th:text="${student.getLastName()}"></td>
      <td th:text="${student.getGender()}"></td>
      <td th:text="${student.getGPA()}"></td>
      <td th:text="${student.getLevel()}"></td>
      <td th:text="${student.getAddress()}"></td>
    </tr>
  </table>
</th:block>
</body>
</html>
<style>
  .searchForm{
    margin-bottom: 0.5rem;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  th {
    background-color: #4e6974;
    color: white;
    font-weight: bold;
    text-align: left;
    padding: 10px;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  td {
    padding: 8px;
    border: 1px solid #ddd;
  }

  .nav{
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 10px;
    font-family: 'sans-serif';
    background-color: #4e6974;
    color: white;
  }
  .nav:hover{
    background-color:  #f2f2f2;
    color:#4e6974;
  }


</style>
