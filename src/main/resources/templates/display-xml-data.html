<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Data</title>
</head>
<body>
<nav style="padding: 1rem">
    <a href="/display-xml-data" style="text-decoration: none; padding: 0.5rem 1rem; border: 1px solid #000; border-radius: 10px; font-family: 'sans-serif'; color: #000">Display Students</a>
    <a href="/search-xml-data" style="text-decoration: none; padding: 0.5rem 1rem; border: 1px solid #000; border-radius: 10px; font-family: 'sans-serif'; color: #000">Search</a>
    <a href="/store-xml-data" style="text-decoration: none; padding: 0.5rem 1rem; border: 1px solid #000; border-radius: 10px; font-family: 'sans-serif'; color: #000">Add Student</a>
</nav>
    <h1>Student Data</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>GPA</th>
            <th>Level</th>
            <th>Address</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.getId()}"></td>
            <td th:text="${student.getFirstName()}"></td>
            <td th:text="${student.getLastName()}"></td>
            <td th:text="${student.getGender()}"></td>
            <td th:text="${student.getGPA()}"></td>
            <td th:text="${student.getLevel()}"></td>
            <td th:text="${student.getAddress()}"></td>
            <td>
                <form th:action="@{/delete-student}" method="post">
                    <input type="hidden" th:name="studentId" th:value="${student.getId()}" />
                    <button style="background-color: red; color: white;" type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
